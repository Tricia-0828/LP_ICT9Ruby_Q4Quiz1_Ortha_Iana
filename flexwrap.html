<!DOCTYPE html>
<html>
<head>
	<title>Flex Wrap</title>
<style type="text/css">
	body{
		text-align:center;
		background-color: #ADF1FF;
	}
	h1 h2{
		font-family: Arial;
		font-size: 20px;
	}
	.container .item{
		background-color: #FFD6EB;
		width: 200px;
		margin: 10px;
		padding:10px;
	}
	.container{
		display: flex;
	}
	img{
		width:200px;
		height:200px;
		margin: 10px;
		padding: 10px;
	}
</style>
</head>
<body>
	<h1>Favorite Gallery</h1>
	<div class="container">
	<img src="Pink.png">
		<div class="item">
			<h2>Favorite Color</h2>
				<p>Pink</p>
		</div>
	<img src="Choc cake.png">
		<div class="item">
			<h2>Favorite Dessert</h2>
			<p>Moist Chocolate Cake</p>
		</div>
	<img src="Movie.png">
		<div class="item">
			<h2>Favorite Movie</h2>
			<p>Dancing on Glass</p>
		</div>
	<img src="Album.png">
		<div class="item">
			<h2>Favorite Song</h2>
			<p>All Alone (SkyDxddy)</p>
</body>
</html>
